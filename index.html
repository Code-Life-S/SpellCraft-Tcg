<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Prototype - Hearthstone Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Board Area -->
        <div class="game-board">
            <div class="opponent-area">
                <div class="opponent-hero">
                    <div class="hero-portrait">
                        <span class="hero-health">30</span>
                    </div>
                    <div class="hero-name">Opponent</div>
                </div>
                <div class="opponent-hand">
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                </div>
            </div>

            <div class="battlefield">
                <div class="opponent-minions">
                    <!-- Opponent's minions will appear here -->
                </div>
                <div class="player-minions">
                    <!-- Player's minions will appear here -->
                </div>
            </div>

            <div class="player-area">
                <div class="player-hero">
                    <div class="hero-portrait">
                        <span class="hero-health">30</span>
                    </div>
                    <div class="hero-name">Player</div>
                </div>
                
                <div class="player-hand" id="player-hand">
                    <!-- Player's cards will be dynamically generated here -->
                </div>
                
                <div class="player-info">
                    <div class="mana-crystals">
                        <span class="current-mana" id="current-mana">3</span>
                        <span class="max-mana" id="max-mana">/10</span>
                    </div>
                    <button class="end-turn-btn" id="end-turn">End Turn</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
