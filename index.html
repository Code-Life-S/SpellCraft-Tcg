<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Caster - Wave Defense TCG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Board Area -->
        <div class="game-board">
            <!-- Game Info Area -->
            <div class="game-info">
                <div class="turn-counter">
                    <span class="turn-label">Turn</span>
                    <span class="turn-number" id="turn-number">1</span>
                </div>
                <div class="enemies-remaining">
                    <span class="enemies-label">Enemies:</span>
                    <span class="enemies-count" id="enemies-count">0</span>
                </div>
                <div class="game-status">
                    <span class="status-text" id="game-status">Your Turn</span>
                </div>
            </div>

            <!-- Enemy Battlefield -->
            <div class="enemy-battlefield" id="enemy-battlefield">
                <!-- Enemy waves will spawn here -->
            </div>

            <!-- Player Area -->
            <div class="player-area">
                <div class="player-hero">
                    <div class="hero-portrait">
                        <span class="hero-health" id="player-health">30</span>
                    </div>
                    <div class="hero-name">Spell Caster</div>
                </div>
                
                <div class="player-hand" id="player-hand">
                    <!-- Player's spell cards will be dynamically generated here -->
                </div>
                
                <div class="player-info">
                    <div class="mana-crystals">
                        <span class="current-mana" id="current-mana">3</span>
                        <span class="max-mana" id="max-mana">/10</span>
                    </div>
                    <button class="end-turn-btn" id="end-turn">End Turn</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
