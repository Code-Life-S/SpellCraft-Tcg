<div class="main-menu">
    <!-- Background Effects -->
    <div class="menu-background">
        <div class="floating-particles"></div>
        <div class="magic-circles"></div>
    </div>

    <!-- Main Menu Content -->
    <div class="menu-content">
        <!-- Game Title -->
        <div class="game-title">
            <h1 class="title-text">
                <span class="title-spell">🔮</span>
                <span class="title-main">Spell Caster</span>
                <span class="title-subtitle">Wave Defense TCG</span>
            </h1>
            <div class="title-glow"></div>
        </div>

        <!-- Menu Options -->
        <div class="menu-options">
            <button class="menu-btn primary" id="start-adventure">
                <span class="btn-icon">⚔️</span>
                <span class="btn-text">Start Adventure</span>
                <span class="btn-description">Begin your magical journey</span>
            </button>

            <button class="menu-btn" id="arena-mode">
                <span class="btn-icon">🏟️</span>
                <span class="btn-text">Arena Mode</span>
                <span class="btn-description">Draft cards and battle in the arena</span>
            </button>

            <button class="menu-btn" id="deck-builder">
                <span class="btn-icon">🏗️</span>
                <span class="btn-text">Deck Builder</span>
                <span class="btn-description">Customize your spell collection</span>
            </button>

            <button class="menu-btn" id="options">
                <span class="btn-icon">⚙️</span>
                <span class="btn-text">Options</span>
                <span class="btn-description">Audio, graphics, and game settings</span>
            </button>

            <button class="menu-btn" id="achievements">
                <span class="btn-icon">🏆</span>
                <span class="btn-text">Achievements</span>
                <span class="btn-description">View your accomplishments</span>
            </button>


            <button class="menu-btn danger" id="exit-game">
                <span class="btn-icon">❌</span>
                <span class="btn-text">Exit Game</span>
                <span class="btn-description">Close the application</span>
            </button>
        </div>

        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-icon">🌊</span>
                <span class="stat-label">Best Wave:</span>
                <span class="stat-value" id="best-wave">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">🏆</span>
                <span class="stat-label">Victories:</span>
                <span class="stat-value" id="total-victories">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">⚡</span>
                <span class="stat-label">Spells Cast:</span>
                <span class="stat-value" id="spells-cast">-</span>
            </div>
        </div>
    </div>

    <!-- Version Info -->
    <div class="version-info">
        <span>v1.0.0</span>
        <span>•</span>
        <span>Made with ❤️</span>
    </div>

    <!-- Audio Controls -->
    <div class="menu-audio-controls">
        <button class="audio-btn" id="menu-toggle-sound" title="Toggle Sound Effects">🔊</button>
        <button class="audio-btn" id="menu-toggle-music" title="Toggle Background Music">🎵</button>
    </div>
</div>
